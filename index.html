<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashif | Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/c74800d5bc.js"></script>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Piya o re piya</h2>
            <h3 id="artist">Atif Aslam</h3>
            <div class="img_container">
                <img src="image/song1.jpg" alt="">
            </div>
            <audio src="song/song1.mp3"></audio>


            <!--------------Controls-------------->
            <div class="music_controls">
                <i class="fa fa-backward" aria-hidden="true" id="prev" title="Previous"></i>
                <i class="fa fa-play main_button" aria-hidden="true" id="play" title="Play"></i>
                <i class="fa fa-forward" aria-hidden="true" id="next" title="Next"></i>
            </div>
        </div>
    </div>


    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name: "song1",
            title: "Piya O Re Piya",
            artist: "Atif Aslam",
        },
        {
            name: "song2",
            title: "Chogada",
            artist: "Darshan Raval",
        },
        {
            name: "song3",
            title: "Enna Sona",
            artist: "Arijit Singh",
        },
        {
            name: "song4",
            title: "Hawayein",
            artist: "Arijit Singh",
        },
        {
            name: "song5",
            title: "Aankh Lad Jawe",
            artist: "Badshaah",
        },
        {
            name: "song6",
            title: "Zaalima",
            artist: "Arjit Singh",
        },
    ]
        let isPlaying = false;
        // for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

        //for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.add("anime");
        };

        play.addEventListener("click", () => {
            isPlaying ? pauseMusic() : playMusic();
        })

        //changing the music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "song/"+ songs.name +".mp3";
            img.src = "image/"+songs.name+ ".jpg";
        };
        
        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        
        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);
    </script>
</body>

</html>
